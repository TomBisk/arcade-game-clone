<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cockroach Invasion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Start modal   -->
    <div id="modal-start" class="modal-box">
		<div class="modal-content">
			<h1>Cockroach Invasion</h1>
			<hr>
			<h3>How to play:</h3>
			<p>Go straight to the water.</p>
			<p>Be fast!</p>
			<hr>
			<h3>controls:</h3>
			<ul>
				<li>move up: ↑</li>
				<li>move down: ↓</li>
				<li>move left: ←</li>
				<li>move right: →</li>
			</ul>
			<hr>
			<button id="start-game" class="modal-button">Start Game</button>
		</div>
	</div>

<!-- Win stage modal   -->
    <div id="modal-win" class="modal-box">
		<div class="modal-content">
			<h1>You win stage <span id="stage"></span></h1>
			<button id="continue" class="modal-button">Next Stage</button>
		</div>
	</div>
  
 <!-- Win Game modal   -->
    <div id="modal-end" class="modal-box">
		<div class="modal-content">
			<h1>You Win the Game!</h1>
			<button id="restart" class="modal-button">Play again</button>
		</div>
	</div>
   
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
